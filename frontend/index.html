<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>ACBMarket - Philippine Prediction Market</title>
    <meta name="description" content="ACBMarket is a Philippine prediction market platform where users can make forecasts on various events using virtual chips. Join the community and test your prediction skills!" />
    <meta name="keywords" content="prediction market, Philippines, forecasting, virtual chips, ACBMarket, prediction platform, market predictions, Philippine events" />
    <meta name="author" content="ACBMarket" />
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://acbmarket.com/" />
    <meta property="og:title" content="ACBMarket - Philippine Prediction Market" />
    <meta property="og:description" content="ACBMarket is a Philippine prediction market platform where users can make forecasts on various events using virtual chips." />
    <meta property="og:image" content="/logo.png" />
    <meta property="og:site_name" content="ACBMarket" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://acbmarket.com/" />
    <meta name="twitter:title" content="ACBMarket - Philippine Prediction Market" />
    <meta name="twitter:description" content="ACBMarket is a Philippine prediction market platform where users can make forecasts on various events using virtual chips." />
    <meta name="twitter:image" content="/logo.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/logo.png" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://acbmarket.com/" />
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "ACBMarket",
      "url": "https://acbmarket.com",
      "logo": "https://acbmarket.com/logo.png",
      "description": "Philippine Prediction Market Platform",
      "sameAs": [],
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "support@acbmarket.com",
        "contactType": "Customer Service"
      }
    }
    </script>
    
    <!-- Google Fonts - DM Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <script>
      // Initialize theme before React loads to prevent flash
      (function() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.classList.remove('light', 'dark');
        document.documentElement.classList.add(savedTheme);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
