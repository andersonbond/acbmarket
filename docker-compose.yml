version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: acbmarket_postgres
    environment:
      POSTGRES_USER: andersonbondoc
      POSTGRES_DB: dev_acbmarket
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U andersonbondoc"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: acbmarket_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: acbmarket_backend
    environment:
      DATABASE_URL: postgresql://andersonbondoc@postgres/dev_acbmarket
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      PAYMONGO_SECRET_KEY: ${PAYMONGO_SECRET_KEY:-}
      PAYMONGO_PUBLIC_KEY: ${PAYMONGO_PUBLIC_KEY:-}
      PAYMONGO_WEBHOOK_SECRET: ${PAYMONGO_WEBHOOK_SECRET:-}
      TERMINAL3_API_KEY: ${TERMINAL3_API_KEY:-}
      TERMINAL3_WEBHOOK_SECRET: ${TERMINAL3_WEBHOOK_SECRET:-}
      CORS_ORIGINS: http://localhost:8100,http://localhost:3000,http://localhost:80
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: acbmarket_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

  # Celery Worker (optional - for background tasks)
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: acbmarket_celery
    command: celery -A app.tasks.celery_app worker --loglevel=info
    environment:
      DATABASE_URL: postgresql://andersonbondoc@postgres/dev_acbmarket
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
